<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="default_avatar.png">
    <title>KeyCode finder</title>
  </head>
  <body>
    <section id="home">
      <p class="offer">
        Press any key on the keyboard , If you want to know its
        <span> _keyCode</span>
      </p>

      <div class="keyModal">
        <p>Java script key code <b class="main__keyCode">19</b></p>
        <p class="pressed__key">Enter</p>
        <p class="key__title">pressed Enter</p>
      </div>

      <div class="keys">
        <div id="keys__item" class="item1">
          <div class="name">event.key</div>

          <p id="key"><span>"Enter"</span></p>

          <p id="eventKey" class="events">event.key == "Enter"</p>
        </div>
        <div id="keys__item" class="item2">
          <div class="name">event.keyCode</div>
          <p id="keyCode">keyCode: <span>18</span></p>
          <p id="eventCode" class="events">event.keyCode == 18</p>
        </div>
        
        <div id="keys__item" class="item4">
          <div class="name">event Dump</div>
          <div class="dump__scroll">asdsdvhuadiuuuu
            asmdlvkmasdv
            asld;mvalskmd
            aksld'mva;sdv
            uuv</div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
